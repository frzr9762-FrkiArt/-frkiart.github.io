<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Frki Art</title>
<style>
body {
  background-color: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 48px;
  margin-bottom: 40px;
}

/* Stil za figure sa caption */
figure {
  display: inline-block;
  margin: 20px;
}

figcaption {
  margin-top: 10px;
  font-size: 18px;
  color: #ccc;
}

/* Stil za overlay tekst preko slike */
.slika-sa-tekstom {
  position: relative;
  display: inline-block;
  margin: 20px;
}

.slika-sa-tekstom img {
  display: block;
  max-width: 500px;
  height: auto;
}

.tekst-na-slici {
  position: absolute;
  bottom: 10px;
  left: 10px;
  color: white;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 5px 10px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 4px;
}
</style>
</head>
<body>

<h1>Frki Art Galerija</h1>

<!-- Slika sa tekstom ispod -->
<figure>
 <figure>
  <img src="images/gothic/frkiart-winter-specter.jpg" alt="Winter gothic specter">
  <figcaption>
    <h3>Winter Specter</h3>
    <p>A frozen apparition lingering between memory and mist.</p>
  </figcaption>
</figure>

  <figcaption>Ovo je tekst ispod slike</figcaption>
</figure>

<!-- Slika sa tekstom preko -->
<div class="slika-sa-tekstom">
  <img src="FrkiArt01.jpeg" alt="Frki Art 01">
  <div class="tekst-na-slici">Tekst preko slike</div>
</div>

</body>
</html>
