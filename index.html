<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frki Art</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 48px;
      letter-spacing: 2px;
    }
    p {
      opacity: 0.8;
      margin-bottom: 50px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      opacity: 0.95;
    }
    footer {
      opacity: 0.5;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Frki Art</h1>
  <p>Digital Art on the Edge of Darkness</p>

  <div class="gallery">
    <img src="slika1.jpg">
    <img src="slika2.jpg">
    <img src="slika3.jpg">
  </div>

  <footer>
    Â© Frki Art
  </footer>

</body>
</html>
