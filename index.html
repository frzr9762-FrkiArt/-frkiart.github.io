<title>Frki Art</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  margin-top: 40px;
  font-size: 48px;
  letter-spacing: 2px;
}

p {
  opacity: 0.8;
  margin-bottom: 40px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}

.img-box {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.img-box img {
  width: 100%;
  display: block;
}

/* WATERMARK */
.img-box::after {
  content: "Frki Art";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  font-size: 32px;
  color: rgba(0, 0, 0, 0.4); /* crna, 40% */
  font-family: cursive;
  pointer-events: none;
  white-space: nowrap;
}

footer {
  opacity: 0.4;
  padding: 20px;
  font-size: 14px;
}
</style>
</head>
